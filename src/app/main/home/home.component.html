<ngx-slick class="carousel" [config]="slideConfig">
  <div ngxSlickItem *ngFor="let slide of slides" class="slide img-scroller">
    <img src="{{ slide.img }}">
  </div>
</ngx-slick>
<div class="main-paragraph">
  <h1>Welcome in the 1919Shop</h1>
  <h2>Your place for the best signature and custom made guitars</h2>
  <p>Our company fully commits itself to delivering the only the best quality signature guitars.</p>
  <p>Feel free to browse the shop and see what it has to offer!</p>
</div>
